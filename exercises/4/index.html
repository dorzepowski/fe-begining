<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MultiText Application</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="container-fluid">
	<header class="page-header">
		<h1>Multitexter
			<small>
				<span class="label label-default">New</span>
				<span class="label label-success">Incredible</span>
				<span class="label label-warning">Application</span>
			</small>
		</h1>
	</header>
	<div class="row">
		<div class="panel panel-warning col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
			<div class="panel-heading">
				Fill the text and values to interpolate
			</div>
			<div class="panel-body">
				<form id="userText" name="userText">
					<div class="form-group">
						<label for="template">Template</label>
						<textarea class="form-control" id="template" name="template"
								  rows="4"
								  placeholder="Enter the template, you can use #1 for interpolation of provided values"></textarea>
					</div>
					<div class="form-group">
						<label for="values-1">Template</label>
						<input type="text" class="form-control" id="values-1" name="values-1"
							   placeholder="value1,value2">
						<span class="help-block">Provide values delimited by comma</span>
					</div>
					<button type="button" class="btn btn-success btn-block" id="ok">OK</button>
					<button type="reset" class="btn btn-danger btn-block" id="cancel">Cancel
					</button>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-info col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
			<!-- Default panel contents -->
			<div class="panel-heading">Result</div>
			<div class="panel-body">
				<p>Please see the result below</p>
			</div>

			<div class="well result">
				<span class="label label-warning">Place result here</span>
			</div>
		</div>
	</div>
</div>
</body>
<script src="../script/ex_4.js"></script>
</html>
